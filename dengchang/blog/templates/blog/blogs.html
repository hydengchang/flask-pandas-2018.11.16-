<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if latest_article_list %}
    <h3>作者文集：</h3>

        {% for article in latest_article_list %}

    </ul>

        <p>懒得很嘛，还不做贡献！</p>
    {% endif %}

</html>
